apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'maven'

sourceCompatibility = 1.8
version = '1.0'

repositories {
    mavenCentral()
}

jar {
    manifest {
        attributes(
            'Implementation-Title': 'Swing utilities',
            'Implementation-Version': version
        )
    }
}
    
sourceSets {
    main {
        java {
            srcDir 'src'
        }
    }
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.+'
}
